<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="pageLoaded()">

    <div>
        <p>Evento click <span style="color: brown;">(onclick)</span></p>
        <button onclick="showAlert()">Clique aqui</button>
        <br>
        <hr>
    </div>
    
    <div>
        <p>Evento foco <span style="color: brown;">(onfocus)</span></p>
        <input type="text" onfocus="highlightInput(this)" onblur="removeHighlight(this)" placeholder="Digite algo:">
    </div>

    <script src="assets/eventos.js"></script>
</body>
</html>
